server:
  port: 8070

notipush:
  database:
    ip: 123.57.73.105
    port: 3306
    username: root
    password: lixianglan123
  mq:
    pipeline: kafka
  kafka:
    ip: 123.57.73.105
    port: 9092

  business:
    topic:
      name: notipushBusiness
    recall:
      topic:
        name: notipushRecall
      group:
        name: recallGroupId
    log:
      topic:
        name: notiPushTraceLog
    tagId:
      key: kafka_tag_id
      value: com.noti

spring:
  datasource:
    url: jdbc:mysql://${notipush.database.ip}:${notipush.database.port}/austin?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: ${notipush.database.username}
    password: ${notipush.database.password}
    driver-class-name: com.mysql.jdbc.Driver

  kafka:
    bootstrap-servers: ${notipush.kafka.ip}:${notipush.kafka.port}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      auto-commit-interval: 1000
      enable-auto-commit: true